{% extends 'shop/base.html' %}

{% block content %}
<h3>Регистрация пользователя</h3>
<form method="post">
    {% csrf_token %}
    {{ register_form }}
    {% if register_form.username.errors %}
        {% for error in register_form.username.errors %}
            <b>{{ error }}</b>
        {% endfor %}
    {% endif %}
    <button type="submit">Зарегистрироваться</button>
</form>

{% endblock content %}
